<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link rel="icon" href="{% static 'doc/ico/favicon.ico' %}">

    <title>Daily Office Companion</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'doc/css/cover.css' %}" />
    <!-- <link href="cover.css" rel="stylesheet"> -->
    {% block head %}
    {% endblock %}
  </head>

  {% load tz_detect %}
  {% tz_detect %}

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Daily Office Companion&nbsp;&nbsp;</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">DOC</a>
            <a class="nav-link" href="https://www.bcponline.org/">BCP Online</a>
            <a class="nav-link" href="https://www.biblegateway.com/versions/New-Revised-Standard-Version-NRSV-Bible/">NRSV Bible</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        {% block main %}
        {% endblock %}
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Project on GitHub: <a href="https://github.com/dieselpwr/doc">doc</a></p>
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
    window.onload = function() {
        if(!window.location.hash) {
            window.location = window.location + '#loaded';
            window.location.reload();
        }
    }
    </script>
  </body>
</html>
