{% extends 'doc/base.html' %}

{% block head %}
<script>
  setTimeout(function () {
    if (location.protocol !== "https:") {
      location.protocol = "https:";
    } else {
      window.location.replace("/home");
    };
  }, 1000);
</script>
{% endblock %}

{% block main %}
<p>
  Detecting Timezone...
</p>
{% endblock %}
